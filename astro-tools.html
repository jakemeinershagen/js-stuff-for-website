<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Astronomy Tools</title>
    <script src="astro-tools.js"></script>
</head>
<body>
    <form onsubmit="main();return false;">

        <label>Aperture: </label>
        <input id="aperture" type="number" step="0.01"/>
        <select name="aperture-units" id="aperture-units">
            <option value="in">in</option>
            <option value="mm">mm</option>
        </select>
        <br>

        <label>Focal Length: </label>
        <input id="focal-length" type="number" step="0.01"/>
        <select name="focal-length-units" id="focal-length-units">
            <option value="in">in</option>
            <option value="mm">mm</option>
        </select>
        <br>


        <input type="submit" name="calculate" value="Calculate"/>
    </form>

    <p>Maximum Magnification: <span id="max-effective-mag-output">---</span>x</p>
</body>
</html>
